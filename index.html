<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>

  <center>
    <table>
      <tr>
        <td colspan="2">
          <input type="file" accept="image/*" onchange="loadFile(event)">
          <button onclick="func()"> Confirm Image</button>
        </td>

      </tr>
      <tr>
        <td>
          <h1 id="prev">Preview Image</h1>
          <img id="output"></img>
        </td>
      <tr>
        <td>
          <canvas id="placeholder" fill=0></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <label for="snow"> <strong>Snow:</strong> </label>
          <input id="snow" type="range" min="1" max="500"></input>
        </td>
      </tr>
    </table>



  </center>
</body>

<script src="script.js"></script>

</html>
